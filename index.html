<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Promodoro Timer</title>
</head>
<body>
    <h1>Simple Promodoro Timer</h1>
    <div class="timer">
        <div class="time">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
    </div>
</body>
</html>
